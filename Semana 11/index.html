    <SCRIPT type="text/javascript">
  var0="When you are joyful, when you say yes to life and have fun and <br>project positivity all around you, you become a sun in the center of <br> every constellation, and people want to be near you. <br>- Shannon L. Alder"
  var1="Keep your face always toward the sunshine - and shadows will fall behind you.<br> - Walt Whitman"
  var2="Our beliefs about what we are and what we can be precisely determine what we can be. <br>- Anthony Robbins"
  var3="Believing in negative thoughts is the single greatest obstruction to success.  <br>- Charles F. Glassman"

  var5="If you look the right way, you can see that the whole world is a garden.<br> - Frances Hodgson Burnett"
  var6="Every day is a good day and every moment is an auspicious moment.<br>- Amit Ray"

  var8="Reject every negativity with positive response.<br>- Lailah Gifty Akita"
  var9="Chose wisely <br> Birth wasn't your choice, <br> and neither shall death be. <br> But the way you live your life is your choice, buddy.<br> - Maddy Malhotra" 
  var10="You were never created to live depressed, defeated, guilty, condemned, ashamed or unworthy. <br>We were created to be victorious. <br>- Joel Osteen"

 

  now=new Date()
  num=(now.getSeconds() )%11

  if (num == 0)
    {cliche=var0}
  if (num == 1)
    {cliche=var1}
  if (num == 2)
     {cliche=var2}
   if (num == 3)

     {cliche=var7}
   if (num == 8)
     {cliche=var8}
   if (num == 9)
     {cliche=var9}
   if (num == 10)
     {cliche=var10}



  document.write(cliche)


</SCRIPT>
