<h1>DAY</h1>		

<div class="contenedor">

<p>The Sun arises in the East,<br>
Cloth'd in robes of blood and gold;<br>
Swords and spears and wrath increast<br>
All around his bosom roll'd<br>
Crown'd with warlike fires and raging desires. 
 </p>
</div>
   <h2>William Blake</h2>
